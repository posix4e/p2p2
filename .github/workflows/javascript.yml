name: JavaScript

on:
  push:
    branches: [ main ]
    paths:
      - 'js/**'
      - '.github/workflows/javascript.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'js/**'
      - '.github/workflows/javascript.yml'

defaults:
  run:
    working-directory: js

jobs:
  test:
    name: Node.js Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        cache: 'npm'
        cache-dependency-path: js/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Lint
      run: npm run lint
      
    - name: Type check
      run: npm run typecheck
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
      
    - name: Setup virtual display
      run: |
        echo "Starting Xvfb setup..."
        export DISPLAY=:99
        echo "DISPLAY set to: $DISPLAY"
        
        # Start Xvfb with verbose output
        Xvfb :99 -screen 0 1280x1024x24 &
        XVFB_PID=$!
        echo "Xvfb started with PID: $XVFB_PID"
        
        # Wait and verify Xvfb is running
        sleep 3
        if ps -p $XVFB_PID > /dev/null; then
          echo "✓ Xvfb is running"
        else
          echo "✗ Xvfb failed to start"
          exit 1
        fi
        
        # Verify display is accessible
        if xdpyinfo -display :99 >/dev/null 2>&1; then
          echo "✓ Display :99 is accessible"
          xdpyinfo -display :99 | head -20
        else
          echo "✗ Display :99 is not accessible"
          exit 1
        fi
      
    - name: Run Playwright tests
      run: |
        echo "Running tests with DISPLAY=$DISPLAY"
        npm test -- --reporter=line
      env:
        DNS: ${{ secrets.CLOUDFLARE_DNS }}
        ZONEID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        API: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        DISPLAY: :99
        DEBUG: pw:browser*,pw:protocol
        
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-node-${{ matrix.node-version }}
        path: js/playwright-report/
        retention-days: 30
